<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Simple HTML5 File</title>
	<script type="text/javascript" charset="UTF-8">
		//这个函数将在页面完全加载后调用
		function pageLoaded() {
			// 获取canvas对象的引用
			var canvas = document.getElementById('testcanvas');
			// 获取该canvas的2D绘图环境
			var context = canvas.getContext('2d');
			// 绘图代码将出现在这里

			// 绘制矩形				

			// 实心矩形
			// 在点（200，10）处绘制一个宽和高均为100像素的实心正方形
			context.fillRect(200, 10, 100, 100);
			// 在点（50，70）处绘制一个宽90像素、高30像素的实心矩形
			context.fillRect(50, 70, 90, 30);

			// 空心矩形（矩形边框）
			// 在点（110，10）处绘制一个宽和高均为50像素的正方形边框				
			context.strokeRect(110, 10, 50, 50);
			// 在点（30，10）处绘制一个宽和高均为50像素的正方形边框
			context.strokeRect(30, 10, 50, 50);

			// 清除矩形区域
			// 清除点（210，20）处宽30像素，高20像素的矩形区域
			context.clearRect(210, 20, 30, 20);
			// 清除（260，20）处宽30像素，高20像素的矩形区域			
			context.clearRect(260, 20, 30, 20);

			// 绘制复杂形状
			// 填充三角形
			context.beginPath();
			context.moveTo(10, 120);	// 从点（10，120）开始
			context.lineTo(10, 180);
			context.lineTo(110, 150);
			context.fill();			// 闭合形状并且以填充方式绘制出来

			// 三角形的外边框
			context.beginPath();
			context.moveTo(140, 160); // 从点（140，160）开始
			context.lineTo(140, 220);
			context.lineTo(40, 190);
			context.closePath();
			context.stroke();

			// 一个更复杂的多边形
			context.beginPath();
			context.moveTo(160, 160); // 从点（160，160）开始
			context.lineTo(170, 220);
			context.lineTo(240, 210);
			context.lineTo(260, 170);
			context.lineTo(190, 140);
			context.closePath();
			context.stroke();

			// 绘制弧

			// 绘制半圆弧
			context.beginPath();
			// 在（100，300）处逆时针画一个半径为40，角度从0到180度的弧线				
			context.arc(100, 300, 40, 0, Math.PI, true); 	//(PI radians = 180 degrees)			
			context.stroke();

			// 画一个实心圆
			context.beginPath();
			// 在（100，300）处逆时针画一个半径为30，角度为0到360度的圆				
			context.arc(100, 300, 30, 0, 2 * Math.PI, true); //(2*PI radians = 360 degrees)				
			context.fill();

			// 画一个3/4弧
			context.beginPath();
			// 在（200，300）处逆时针画一个半径为25，角度为0到270度的弧 				
			context.arc(200, 300, 25, 0, 3 / 2 * Math.PI, false); //(3/2*PI radians = 270 degrees)				
			context.stroke();

			// 绘制文本
			context.fillText('This is some text...', 330, 40);

			// 修改字体
			context.font = '10pt Arial';
			context.fillText('This is in 10pt Arial...', 330, 60);

			// 绘制空心的文本
			context.font = '16pt Arial';
			context.strokeText('This is stroked in 16pt Arial...', 330, 80);
		}
	</script>
</head>

<body onload="pageLoaded()">
	<canvas width="600" height="400" id="testcanvas" style="border:1px solid black;">
		Your browser does not support the HTML5 Canvas tag. Please shift to a newer browser
	</canvas>

</body>

</html>
